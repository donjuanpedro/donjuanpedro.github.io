<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walker Lyle Contact</title>
  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">

    <!-- google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway|Roboto+Condensed" rel="stylesheet">

</head>
<body>
  <header>
    <nav class="nav navbar-inverse">
      <a href="/" class="navbar-brand">W</a>
      <ul class="nav navbar-nav">
        <li><a href="/about">About</a></li>
        <li><a href="https://github.com/donjuanpedro" target="_blank">Projects</a></li>
        <li><a href="/contact">Contact</a></li>
      </nav>
  </header>

  <section class="heroContact">
    <div class="hero-content-contact">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="container">
              <div class="container">
              	<div class="row">
                    <div class="col-md-6 col-md-offset-3">
                      <div class="well well-sm">
                        <form class="form-horizontal" action="mailto:jwalkerlyle@gmail.com" method="post">
                        <fieldset>
                          <legend class="text-center">Contact me</legend>

                          <!-- Name input-->
                          <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name</label>
                            <div class="col-md-9">
                              <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                            </div>
                          </div>

                          <!-- Email input-->
                          <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail</label>
                            <div class="col-md-9">
                              <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                            </div>
                          </div>

                          <!-- Message body -->
                          <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Your message</label>
                            <div class="col-md-9">
                              <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                            </div>
                          </div>

                          <!-- Form actions -->
                          <div class="form-group">
                            <div class="col-md-12 text-right">
                              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                          </div>
                        </fieldset>
                        </form>
                      </div>
                    </div>
              	</div>
              </div>
              </div>
          </div>
        </div>
      </div>
      </div>
</section>
  <footer>
    Copyright &copy; 2017
  </footer>
</body>
</html>
