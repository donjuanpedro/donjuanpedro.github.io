<!DOCTYPE html>
<html>
    <head>
        <title>NASA</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <main>
            <div id="NASA">
                <p><b>NASA</b></p>
            </div>
            <p></p>
            <div id="bottom3">
                <div id="social">
                    <span><h3>Social Media</h3>
                        <p>Twitter - @nasa</p>
                        <p>Facebook - fb.com/nasa</p>
                        <p>Instagram - @nasa</p>
                        <p>Youtube - youtube.com/nasa</p>
                    </span>
                </div>
                <div id="office">
                    <span><h3>OFFICE INFO</h3>
                        <p>Public Communications Office</p>
                        <p>NASA Headquarters</p>
                        <p>300 E. Street SW, Suite 5R30</p>
                        <p>Washington, DC 20546</p>
                        <p>(202)358-0001 (Office)</p>
                        <p>(202)358-4338 (Fax)</p>
                    </span>
                </div>
                <aside>
                    <h3 id="contact">CONTACT US</h3>
                    <div id="form-main">
                        <div id="form-div">
                            <form class="form" id="form1">
                                <p class="name">
                                    <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                                </p>
                                <p class="text">
                                    <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="message" placeholder="Message"></textarea>
                                </p>
                        <div class="submit">
                            <input type="submit" value="SEND" id="button-blue" />
                            <div class="ease"></div>
                        </div>
                    </form>
                </div>
            </div>
        </aside>
     </div>        
        
    </main>
        
    </body>
</html>
